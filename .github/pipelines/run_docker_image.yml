name: $(BuildDefinitionName)_[$(Date:yyyyMMdd)]

# Controls when the action will run. 
# Trigger is set to 'none' the pipeline which means you need to start manually.
trigger: none

jobs:
  - job: "First_Job"

    # The type of agent that the job will run on
    pool:
      vmImage: 'ubuntu-18.04'

    # Container agent's Docker image name
    container: gr00vysky/iac-demo:latest

    # Steps represent a sequence of tasks that will be executed
    steps:

    - bash: $(CommandToExecute)
      displayName: 'run iac-demo container'
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
        AZURE_CLIENT_ID: $(client_id)
        AZURE_SECRET: $(secret)
        AZURE_SUBSCRIPTION_ID: $(subscription_id)
        AZURE_TENANT: $(tenant)
