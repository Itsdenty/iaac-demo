---
- name: Remote VM Part
  hosts: azure
  vars_files:
  - 'variables.yml'
  become_method: sudo
  become: true
  tasks:

  - name: modify default page
    copy:
      content: 'Ansible is awesome!'
      dest: '/var/www/html/index.nginx-debian.html'

  - name: restart nginx
    service:
      name: nginx
      state: restarted